<div class="w-screen h-screen flex flex-col">
  <div
    class="w-full p-6 flex justify-between items-center bg-violet-600 text-white"
  >
    <h2 class="text-2xl font-semibold">NgRx - State Management</h2>
    <div *ngIf="stats$ | async as stats">
      {{ stats.completed }} / {{ stats.total }} completed task{{
        stats.total ? "s" : ""
      }}
    </div>
  </div>
  <div class="w-full h-full">
    <app-tasks></app-tasks>
  </div>
</div>
